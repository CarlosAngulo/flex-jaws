<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FlashJaws</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
  	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
		}
	</style>
	<script>
		window.onbeforeunload = doSync;
		function doSync() {
			if (sync == true) {
				window.open("https://angular.io", "_blank");
			}else{
				return;
			}
		}
		function buttonPush(){
			var form = document.createElement('form');
			form.setAttribute('method', "GET");
			sync = false;
			form.action = doSync();
			form.submit();
		}
		buttonPush();
  </script>
</head>
<body>
	Nuevo
</body>
</html>
