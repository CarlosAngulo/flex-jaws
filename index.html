<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FlashJaws</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
  	html, body {
		width: 100%;
		height: 100%;
		margin: 0;
	}
  </style>
</head>
<body>
  <object classid="clsid:D27CDB6E-AE6D-11cf-96B8-444553540000"
			id="AccessibilityExample" width="100%" height="100%"
			codebase="http://fpdownload.macromedia.com/get/flashplayer/current/swflash.cab">
			<param name="movie" value="flex-jaws/AccessibilityExample.swf" />
			<param name="quality" value="high" />
			<param name="bgcolor" value="#869ca7" />
			<param name="allowScriptAccess" value="sameDomain" />
			<embed src="flex-jaws/AccessibilityExample.swf" quality="high" bgcolor="#869ca7"
				width="100%" height="100%" name="AccessibilityExample" align="middle"
				play="true"
				loop="false"
				quality="high"
				allowScriptAccess="sameDomain"
				type="application/x-shockwave-flash"
				pluginspage="http://www.adobe.com/go/getflashplayer">
			</embed>
	</object>
</body>
</html>
